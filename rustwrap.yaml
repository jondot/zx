targets:
  - platform: win32
    arch: x64
    url_template: https://github.com/jondot/zx/releases/download/v0.6.0/zx-x86_64-windows.zip
  - platform: linux
    arch: x64
    url_template: https://github.com/jondot/zx/releases/download/v0.6.0/zx-x86_64-linux.tar.xz
  - platform: darwin
    arch: x64
    url_template: https://github.com/jondot/zx/releases/download/v0.6.0/zx-x86_64-macos.tar.xz
  - platform: darwin
    arch: arm64
    url_template: https://github.com/jondot/zx/releases/download/v0.6.0/zx-aarch64-macos.tar.xz
brew:
  name: zx 
  publish: true
  tap: jondot/homebrew-tap
  recipe_fname: zx.rb
  recipe_template: |
    class Zx < Formula
      desc "zx - extracting archive plain and simple"
      homepage "http://github.com/jondot/zx"
      url "__URL__"
      version "__VERSION__"
      sha256 "__SHA__"

      def install
        bin.install "zx"
      end
    end

